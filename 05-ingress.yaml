apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: brilliant-ingress
  namespace: brilliant-ns
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: brilliantapp.zad
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webapp-service
            port:
              number: 80